{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>Add item</h2>
                <form class="form-inline" action="{% url 'main:add_todo' %}" method="post">
                    <input class="form-control mb-2 mb-sm-0 mr-sm-2" type="text" name="content" placeholder="Type here..." aria-describedby="typetodo">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item d-flex align-items-center">
                        <p class="m-0">{{ todo_item.text }}</p>
                        <div class="float-right">
                            <form action="{% url 'main:delete_todo' todo_item.id %}" method="post">
                                <button type="submit" class="btn btn-danger ml-3">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
